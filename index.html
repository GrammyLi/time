<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>grammyli time</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body id="app">
  <div id="year" class="year"></div>

  <h1>Happy every day</h1>

  <div class="countdown hide">
    <div class="time">
      <h2 id="months">00</h2>
      <small>months</small>
    </div>
    <div class="time">
      <h2 id="days">00</h2>
      <small>days</small>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <small>hours</small>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <small>minutes</small>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <small>seconds</small>
    </div>
  </div>

  <img src="./img/loading.gif" alt="Loading..." class="loading" />
  <script src="./main.js"></script>
</body>

</html>
